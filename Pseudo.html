<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./pseudo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo code </title>
</head>
<body>
    <!-- 1.Anchor-Seudo -->
    <h1>Anchor-pseudo</h1>
    <a href="https://www.swiggy.in">Swiggy</a>
    
 <!-- 2.Hover -->
 <div>ANGEL PRINCY</div>
 <!-- 3.Focus -->
 <label for="">Name:</label>
 <input type="text" name="" id="" placeholder="Enter ur name">
 <!-- 4.1st-child ,nth child,last-child-->
 <ul type="square">
    <li>Angel</li>
    <li>Angel</li>
    <li>Angel</li>
    <li>Angel</li>
    <li>Angel</li>
    <li>Angel</li>
    <li>Angel</li>
    <li>Angel</li>
 </ul>
 <!-- 5.Only-child -->
 <!-- It must contain only one child in it -->
 <div>
    <span>I love you </span>
    <!-- <p> Recusandae voluptatibus reprehenderit quo adipisci sapiente suscipit?</p> -->
 </div>
    
</body>
</html>
